{% extends 'shop/layouts/main.html' %}

{% block title %}
<title>Register | online shopping</title>
{% endblock title %}

{% block content %}
    <section class="bg-light py-4 my-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h4 class="mb-3">Cart items</h4>
                    <hr style="border-color: #b8bfc2;">
                </div>
                
                <table class="table table-bordered">
                    <tr>
                        <th>image</th>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Remove</th>
                    </tr>
                    {% for item in cart %}
                    <tr>
                        <td><img src="{{item.product.product_image.url}}" height="75px" alt="{{item.product.name}}"></td>
                        <td>{{item.product.name}}</td>
                        <td>{{item.product_qty}}</td>
                        <td><button class="btn btn-danger btn-sn"><i class="fa fa-trash"></i> Remove</button></td>                    
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </section>

{% endblock content %}
